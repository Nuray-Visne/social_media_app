services:
  restapi:
    image: ai25m060/restapi:latest   
    ports:
      - "8000:8000"
    environment:
      PYTHONUNBUFFERED: ${PYTHONUNBUFFERED}
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      - db
    volumes:
    - ./src:/app/src
    command: uvicorn src.fast_api:app --host 0.0.0.0 --port 8000 --reload
    #iâ†‘ this runs FastAPI with auto reload

  frontend:
    image: node:18-alpine
    working_dir: /app
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    depends_on:
      - restapi

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${PGUSER}
      POSTGRES_PASSWORD: ${PGPASSWORD}
      POSTGRES_DB: ${PGDATABASE}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    
    ports:
      - "5432:5432"

volumes:
  postgres_data:
