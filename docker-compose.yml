services:
  restapi:
    image: ai25m060/restapi:latest   
    ports:
      - "8000:8000"
    environment:
      PYTHONUNBUFFERED: ${PYTHONUNBUFFERED}
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      - db
    volumes:
    - ./src:/app/src
    command: uvicorn src.fast_api:app --host 0.0.0.0 --port 8000 --reload
    #iâ†‘ this runs FastAPI with auto reload

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${PGUSER}
      POSTGRES_PASSWORD: ${PGPASSWORD}
      POSTGRES_DB: ${PGDATABASE}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    
    ports:
      - "5432:5432"

volumes:
  postgres_data:
