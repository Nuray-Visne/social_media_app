services:
  restapi:
    image: ai25m060/restapi:latest   
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASS: guest
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./Testdata:/app/Testdata
    command: uvicorn src.fast_api:app --host 0.0.0.0 --port 8000 --reload
    #iâ†‘ this runs FastAPI with auto reload

  frontend:
    image: node:18-alpine
    working_dir: /app
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    depends_on:
      - restapi

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${PGUSER}
      POSTGRES_PASSWORD: ${PGPASSWORD}
      POSTGRES_DB: ${PGDATABASE}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"    # RabbitMQ broker port
      - "15672:15672"  # Management UI at http://localhost:15672
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  image_processor:
    build: ./image_processor
    environment:
      DATABASE_URL: ${DATABASE_URL}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASS: guest
      THUMBNAIL_MAX_WIDTH: 400
      THUMBNAIL_QUALITY: 85
    depends_on:
      - db
      - rabbitmq
    restart: unless-stopped

volumes:
  postgres_data:
