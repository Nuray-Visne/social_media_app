openapi: 3.0.3
info:
  title: Social Media API
  version: 1.0.0
  description: >
    REST API for a simple social media app.
    Supports creating posts, listing all posts, and searching by keyword or username.
servers:
  - url: http://localhost:8000
    description: Local development server

paths:
  /posts:
    post:
      summary: Create a new post
      operationId: createPost
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostCreate'
      responses:
        '201':
          description: Post created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
    get:
      summary: List or search posts
      operationId: getOrSearchPosts
      parameters:
        - name: search
          in: query
          description: Returns the latest 20 posts by default, ordered by creation time (descending).
           If a search term is provided, filters posts by matching username or body.
          required: false
          schema:
            type: string
        - name: limit
          in: query
          description: Max number of posts to return (default 20)
          required: false
          schema:
            type: integer
            default: 20
            minimum: 1
            maximum: 100
        - name: offset
          in: query
          description: Number of posts to skip (for pagination)
          required: false
          schema:
            type: integer
            default: 0
            minimum: 0
      responses:
        '200':
          description: List of posts (filtered if search term is given)
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Post'

components:
  schemas:
    PostCreate:
      type: object
      required:
        - username
        - body
      properties:
        username:
          type: string
          example: "Joe King"
        body:
          type: string
          example: "Totally #nofilter"
        image_path:
          type: string
          nullable: true
          example: "./Testdata/p3.png"

    Post:
      type: object
      properties:
        id:
          type: string
          format: uuid
        username:
          type: string
        body:
          type: string
        image_id:
          type: string
          format: uuid
          nullable: true
        created_at:
          type: string
          format: date-time
 