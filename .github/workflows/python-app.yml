name: Python application

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: ${{ env.PGUSER }}
          POSTGRES_PASSWORD: ${{ env.PGPASSWORD }}
          POSTGRES_DB: ${{ env.PGDATABASE }}
        options: >-
          --health-cmd "pg_isready -U ${{ env.PGUSER }}"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      PGHOST: ${{ env.PGHOST }}
      PGPORT: ${{ env.PGPORT }}
      PGUSER: ${{ env.PGUSER }}
      PGPASSWORD: ${{ env.PGPASSWORD }}
      PGDATABASE: ${{ env.PGDATABASE }}
      PYTHONPATH: backend

    steps:
    - uses: actions/checkout@v4

    - name: Load .env variables
      run: |
        set -a
        source .env
        set +a

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: "pip"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f test_requirements.txt ]; then pip install -r test_requirements.txt; fi

    - name: Wait for PostgreSQL to be ready
      run: |
        echo "Waiting for Postgres..."
        until pg_isready -h $PGHOST -p $PGPORT -U $PGUSER; do
          sleep 1
        done
        echo "Postgres is ready!"

    - name: Create test database
      run: |
        psql -h localhost -U postgres -d postgres -c "CREATE DATABASE testdb;"

    - name: Lint with flake8
      run: |
        flake8 backend/src --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 backend/src --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      env:
        PYTHONPATH: backend
      run: |
        pytest -o testpaths=tests -v
